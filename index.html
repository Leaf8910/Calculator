<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="heading">Calculator Js</h1>
    </header>
    <main>
        <div class="screen">
            <div id="history"></div>
            <div id="display">0</div>
        </div>

        <div class="buttons">
            <button type="button" id="zero" class="operand button Num" value="0">0</button>
            <button type="button" id="one" class="operand button Num" value="1">1</button>
            <button type="button" id="two" class="operand button Num" value="2">2</button>
            <button type="button" id="three" class="operand button Num" value="3">3</button>
            <button type="button" id="four" class="operand button Num" value="4">4</button>
            <button type="button" id="five" class="operand button Num" value="5">5</button>
            <button type="button" id="six" class="operand button Num" value="6">6</button>
            <button type="button" id="seven" class="operand button Num" value="7">7</button>
            <button type="button" id="eight" class="operand button Num" value="8">8</button>
            <button type="button" id="nine" class="operand button Num" value="9">9</button>
            <button type="button" id="decimal" class="button Dot decimal" value=".">.</button>
            <button type="button" id="multiply" class="button operator" value="*">X</button>
            <button type="button" id="divide" class="button operator" value="/">รท</button>
            <button type="button" id="add" class="button operator" value="+">+</button>
            <button type="button" id="subtract" class="button operator" value="-">-</button>
            <button type="button" id="equal" class="button equals" value="=">=</button>
            <button type="button" id="clear" class="button clear" value="clear"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M17.004 20L17.003 8h-1-8-1v12H17.004zM13.003 10h2v8h-2V10zM9.003 10h2v8h-2V10zM9.003 4H15.003V6H9.003z"></path><path d="M5.003,20c0,1.103,0.897,2,2,2h10c1.103,0,2-0.897,2-2V8h2V6h-3h-1V4c0-1.103-0.897-2-2-2h-6c-1.103,0-2,0.897-2,2v2h-1h-3 v2h2V20z M9.003,4h6v2h-6V4z M8.003,8h8h1l0.001,12H7.003V8H8.003z"></path><path d="M9.003 10H11.003V18H9.003zM13.003 10H15.003V18H13.003z"></path></svg></button>
            <button type="button" id="backspace" class="button Backspace" value="backspace"><svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.2" baseProfile="tiny" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M19 21h-10c-1.436 0-3.145-.88-3.977-2.046l-2.619-3.667-1.188-1.661c-.246-.344-.249-.894-.008-1.241l1.204-1.686 2.608-3.653c.835-1.167 2.546-2.046 3.98-2.046h10c1.654 0 3 1.346 3 3v10c0 1.654-1.346 3-3 3zm-15.771-8.001l.806 1.125 2.618 3.667c.451.633 1.57 1.209 2.348 1.209h10c.552 0 1-.45 1-1.001v-9.999c0-.551-.448-1-1-1h-10c-.776 0-1.897.576-2.351 1.209l-2.608 3.652-.813 1.138zM13.707 13l2.646-2.646c.194-.194.194-.512 0-.707-.195-.194-.513-.194-.707 0l-2.646 2.646-2.646-2.646c-.195-.194-.513-.194-.707 0-.195.195-.195.513 0 .707l2.646 2.646-2.646 2.646c-.195.195-.195.513 0 .707.097.098.225.147.353.147s.256-.049.354-.146l2.646-2.647 2.646 2.646c.098.098.226.147.354.147s.256-.049.354-.146c.194-.194.194-.512 0-.707l-2.647-2.647z"></path></svg></button>
            <button type="button" id="power" class="button operator" value="power">^</button>
        </div>
    </main>
    <footer>
        <div class="copyright">By <a href="https://github.com/Leaf8910">Leaf8910</a> | <a href="https://github.com/Artis-Dev/calculator">Source code</a></div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
